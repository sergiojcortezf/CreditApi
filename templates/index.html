<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Créditos - CreditApi</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <h1>Gestor de Créditos</h1>
        
        <div class="form-container">
            <h2>Registrar Nuevo Crédito</h2>
            <form id="creditos-form">
                <input type="hidden" id="credito-id">
                <div class="form-group">
                    <label for="cliente">Nombre del Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required>
                </div>
                <div class="form-group">
                    <label for="monto">Monto ($):</label>
                    <input type="number" id="monto" name="monto" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="tasa_interes">Tasa de Interés (% Anual):</label>
                    <input type="number" id="tasa_interes" name="tasa_interes" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="plazo">Plazo (meses):</label>
                    <input type="number" id="plazo" name="plazo" min="1" required>
                </div>
                <div class="form-group">
                    <label for="fecha_otorgamiento">Fecha de Otorgamiento:</label>
                    <input type="date" id="fecha_otorgamiento" name="fecha_otorgamiento" required>
                </div>
                <button type="submit" class="btn-submit">Guardar Crédito</button>
                <button type="button" class="btn-cancel" id="cancel-edit" style="display:none;">Cancelar Edición</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Créditos Registrados</h2>
            <table id="creditos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Monto</th>
                        <th>Tasa (%)</th>
                        <th>Plazo (meses)</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="creditos-tbody">
                    </tbody>
            </table>
        </div>

        <div class="chart-container">
            <h2>Resumen de Créditos</h2>
            <canvas id="creditsChart"></canvas>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
